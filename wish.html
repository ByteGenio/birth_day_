<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday! ðŸŽ‚ðŸŽˆ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #ecf1f1, #D8BFD8);
      font-family: 'Quicksand', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      animation: bgAnimation 10s ease-in-out infinite alternate;
    }

    @keyframes bgAnimation {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    .container {
      position: relative;
      z-index: 10;
    }

    .card {
      position: relative;
      width: 420px;
      animation: fadeIn 2s ease-out, floatUpDown 4s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes floatUpDown {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0px 0px 25px rgba(255, 182, 193, 0.7);
    }

    /* GIF Styling */
    .gif-container {
      position: absolute;
      width: 140px; /* Slightly increased size */
      height: 140px;
      pointer-events: none;
    }

    .gif {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: none;
      animation: dance 1.5s infinite alternate;
    }

    @keyframes dance {
      0% { transform: rotate(0); }
      100% { transform: rotate(10deg); }
    }

    /* Bunny GIF - Moved to Top Right */
    .bunny {
      top: -60px;
      right: -60px;
    }

    /* Pooh GIF - Positioned Bottom Left */
    .pooh {
      bottom: -40px;
      left: -50px;
    }

    /* Floating Balloons */
    .balloon {
      position: absolute;
      width: 80px;
      height: 110px;
      border-radius: 50%;
      animation: floatUp 8s linear infinite;
      z-index: 30;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      opacity: 0.9;
    }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 120px;
      background: #808080;
      top: 100%;
      left: 50%;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0.9; }
      100% { transform: translateY(-20vh) scale(1.1); opacity: 1; }
    }

    /* Button Styling */
    .info-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 105, 180, 0.7);
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.3);
      transition: all 0.3s ease-in-out;
      z-index: 50;
      animation: pulse 2s infinite;
    }

    .info-button:hover {
      background: linear-gradient(135deg, #92d4e0, #f138b7);
      transform: scale(1.1);
      box-shadow: 0px 0px 15px rgba(213, 184, 219, 0.527);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="card.png" alt="Happy Birthday Card" loading="lazy">

      <!-- Bunny GIF (Top Right) -->
      <div class="gif-container bunny">
        <img src="Bunny-Dancing-Sticker-Bunny-Da-unscreen.gif" alt="Dancing Bunny" class="gif">
      </div>

      <!-- Pooh GIF (Bottom Left) -->
      <div class="gif-container pooh">
        <img src="Winnie-The-Pooh-Dance-GIF-Winn-unscreen.gif" alt="Winnie The Pooh" class="gif">
      </div>

    </div>
  </div>

  <button class="info-button" id="infoButton">wanna know something ðŸ¤­</button>

  <script>
    window.onload = () => {
      // Trigger confetti effect on page load
      setTimeout(() => {
        confetti({ particleCount: 250, spread: 160, origin: { y: 0.6 } });
      }, 500);

      const colors = ["#FFB6C1", "#D8BFD8", "#A7C7E7", "#FFFACD", "#98FF98", "#FF0000", "#FFD700", "#FF69B4", "#800080"];

      // Create 10 balloons with fixed size and random position
      for (let i = 0; i < 10; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";  // Random horizontal position
        balloon.style.background = colors[Math.floor(Math.random() * colors.length)]; // Random color
        balloon.style.animationDuration = (5 + Math.random() * 5) + "s"; // Random animation duration
        document.body.appendChild(balloon);
      }
    };

    document.getElementById("infoButton").addEventListener("click", () => {
      setTimeout(() => {
        window.location.href = "page1.html";
      }, 1000);
    });

  </script>

</body>
</html>
