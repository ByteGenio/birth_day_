<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday! ðŸŽ‚ðŸŽˆ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #ecf1f1, #D8BFD8);
      font-family: 'Quicksand', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0px 0px 25px rgba(255, 182, 193, 0.7);
      animation: floatUpDown 4s ease-in-out infinite alternate;
    }

    @keyframes floatUpDown {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    /* GIF Styling */
    .gif-container {
      position: absolute;
      width: 80px; /* Adjusted for mobile */
      height: 80px;
    }

    .gif {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: dance 1.5s infinite alternate;
    }

    @keyframes dance {
      0% { transform: rotate(0); }
      100% { transform: rotate(10deg); }
    }

    /* Bunny GIF (Top Right) */
    .bunny {
      top: -20px;
      right: -20px;
    }

    /* Pooh GIF (Bottom Left) */
    .pooh {
      bottom: -20px;
      left: -20px;
    }

    /* Floating Balloons */
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      animation: floatUp 8s linear infinite;
      opacity: 0.9;
    }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 100px;
      background: #808080;
      top: 100%;
      left: 50%;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-20vh); }
    }

    /* Button Styling */
    .info-button {
      margin-top: 20px;
      background: rgba(255, 105, 180, 0.8);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .info-button:hover {
      background: linear-gradient(135deg, #92d4e0, #f138b7);
      transform: scale(1.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 95%;
      }

      .card img {
        max-width: 350px;
      }

      .gif-container {
        width: 70px;
        height: 70px;
      }

      .balloon {
        width: 40px;
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      .card img {
        max-width: 300px;
      }

      .gif-container {
        width: 60px;
        height: 60px;
      }

      .info-button {
        font-size: 0.9rem;
        padding: 10px 16px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="card.png" alt="Happy Birthday Card" loading="lazy">

      <!-- Bunny GIF (Top Right) -->
      <div class="gif-container bunny">
        <img src="Bunny-Dancing-Sticker-Bunny-Da-unscreen.gif" alt="Dancing Bunny" class="gif">
      </div>

      <!-- Pooh GIF (Bottom Left) -->
      <div class="gif-container pooh">
        <img src="Winnie-The-Pooh-Dance-GIF-Winn-unscreen.gif" alt="Winnie The Pooh" class="gif">
      </div>
    </div>

    <button class="info-button" id="infoButton">wanna know something ðŸ¤­</button>
  </div>

  <script>
    window.onload = () => {
      setTimeout(() => {
        confetti({ particleCount: 250, spread: 160, origin: { y: 0.6 } });
      }, 500);

      const colors = ["#FFB6C1", "#D8BFD8", "#A7C7E7", "#FFFACD", "#98FF98", "#FF0000", "#FFD700", "#FF69B4", "#800080"];

      for (let i = 0; i < 8; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 90 + "vw";
        balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
        balloon.style.animationDuration = (6 + Math.random() * 4) + "s";
        document.body.appendChild(balloon);
      }
    };

    document.getElementById("infoButton").addEventListener("click", () => {
      setTimeout(() => {
        window.location.href = "page1.html";
      }, 1000);
    });

  </script>

</body>
</html>
