<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastel Bliss</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #FFF1F1, #FDEBFF);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #3A3A3A;
      text-align: center;
    }

    .message {
      font-size: 1.4rem;
      line-height: 1.6;
      color: #5A4E7C;
      font-weight: 700;
      max-width: 600px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards ease-in-out;
      padding: 20px;
      border: 3px solid #FFB3C1;
      background-color: #FFF9FA;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .image-container {
      margin: 15px 0;
      opacity: 0;
      animation: fadeIn 1s 0.5s forwards ease-in-out;
    }

    .image-container img {
      max-width: 100%;
      width: 200px;
      border-radius: 20px;
      border: 4px solid #FFB3C1;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .button-container {
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s 1s forwards ease-in-out;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #ef2ef6, #e0516b);
      color: #e9dcdc;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #FF8C94, #FDEBFF);
      color: #FFFFFF;
      transform: scale(1.07);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .btn .arrow {
      font-size: 1.4rem;
    }

    @media (max-width: 480px) {
      .message {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }

      .image-container img {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <p class="message">"People say it's impossible to be insanely smart, effortlessly funny, unbelievably kind, and ridiculously good-looking all at once. Yet, here you are, proving them wrong like itâ€™s just another Tuesday."</p>

  <div class="image-container">
    <img src="p1.jpeg" alt="Aesthetic pastel-inspired image">
  </div>

  <div class="button-container">
    <button class="btn" onclick="window.location.href='page2.html'">
      <span class="arrow">There is one more!!</span>
    </button>
  </div>
</body>
</html>
