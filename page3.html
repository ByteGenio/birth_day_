<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for the Party</title>
    <style>
        body {
            background-color: #F8EDE3; /* Soft pastel yellow */
            font-family: 'Arial', sans-serif;
            color: #5D576B; /* Soft purple for text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #caf78f; /* Soft pastel green */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2rem;
            color: #ec1e7a; /* Soft pastel pink */
            margin-bottom: 20px;
        }
        button {
            background-color: #B5EAEA; /* Light pastel blue */
            color: #5D576B; /* Soft purple text */
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #A8DADC; /* Slightly darker pastel blue on hover */
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        p {
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.5;
        }
        .gif-container {
            margin-top: 20px;
        }
        .gif-container video, .gif-container img {
            max-width: 100%;
            border-radius: 12px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #f7f6f6; /* Light pastel peach */
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 350px;
        }
        .close {
            cursor: pointer;
            color: #FF6F61; /* Soft coral for close button */
            font-size: 1.5rem;
            font-weight: bold;
            float: right;
        }
        .close:hover {
            color: #FF4444; /* Slightly darker coral on hover */
        }
        .qr-container {
            margin-top: 15px;
        }
        .qr-container img {
            max-width: 150px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Donate for the Party</h1>
        
        <p>Your contribution helps us make the party unforgettable! love ya ðŸ§¡</p>
        <div class="gif-container">
            <video autoplay loop muted poster="fallback.jpg">
                <source src="p3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        document.getElementById("donateBtn").addEventListener("click", function() {
            document.getElementById("donationModal").style.display = "flex";
        });

        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("donationModal").style.display = "none";
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById("donationModal")) {
                document.getElementById("donationModal").style.display = "none";
            }
        };
    </script>

</body>
</html>
