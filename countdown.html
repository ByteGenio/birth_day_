<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Countdown ðŸŽ‰</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC); /* Soft pink to pastel blue */
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #444;
      transition: background 0.5s ease-in-out;
    }

    .countdown-container {
      background: rgba(255, 255, 255, 0.8); /* Soft white background */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    .number {
      font-size: 5rem;
      font-weight: bold;
      color: #FF80AB; /* Soft pastel pink */
      text-shadow: 0px 0px 10px rgba(255, 128, 171, 0.6); /* Gentle glow */
      animation: pop 0.5s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    .message {
      font-size: 3rem;
      font-weight: bold;
      color: #FFC107; /* Golden yellow */
      text-shadow: 2px 2px 10px rgba(255, 193, 7, 0.5);
      margin-bottom: 10px;
    }

    .fade-out {
      animation: fadeOut 0.8s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.9); }
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255, 128, 171, 0.5);
      border-top-color: #FF80AB; /* Soft pastel pink spinner */
      border-radius: 50%;
      animation: spin 1s linear infinite, pulse 1.5s ease-in-out infinite;
      display: none;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* Confetti-like flash effect when countdown hits 0 */
    @keyframes confetti {
      0% { background-color: rgba(255, 255, 255, 0); }
      50% { background-color: rgba(255, 223, 186, 0.5); } /* Soft peach */
      100% { background-color: rgba(255, 255, 255, 0); }
    }

    .confetti-effect {
      animation: confetti 0.5s ease-out;
    }

    @media (max-width: 600px) {
      .number { font-size: 3rem; }
      .message { font-size: 2rem; }
      .countdown-container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div id="message" class="message">Let's Gooo! ðŸŽ‰</div>
    <div id="countdown" class="number" aria-live="assertive">3</div>
    <div id="spinner" class="spinner"></div>
  </div>

  <audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const countdownEl = document.getElementById('countdown');
    const spinner = document.getElementById('spinner');
    const beepSound = document.getElementById('beep-sound');

    let count = 3;

    function startCountdown() {
      const interval = setInterval(() => {
        beepSound.play();
        count--;
        if (count > 0) {
          countdownEl.textContent = count;
        } else {
          clearInterval(interval);
          document.body.classList.add('confetti-effect'); // Confetti flash effect
          countdownEl.classList.add('fade-out');
          spinner.style.display = 'block';

          setTimeout(() => {
            window.location.href = "wish.html";
          }, 1000);
        }
      }, 1000);
    }

    window.onload = startCountdown;
  </script>
</body>
</html>
